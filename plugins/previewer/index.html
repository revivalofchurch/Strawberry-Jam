<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Previewer</title>
  <!-- Base Styles -->
  <link href="../../assets/css/style.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- jQuery (required for most plugins) -->
  <script>window.jQuery = window.$ = require('jquery');</script>
  <script src="../../assets/javascript/jquery-ui.js"></script>
</head>
<body class="bg-primary-bg text-text-primary p-0 h-screen flex flex-col overflow-hidden">
  <!-- Standardized Draggable Header -->
  <div class="jam-plugin-header">
    <span class="jam-plugin-title">Item Previewer</span>
    <div class="jam-plugin-controls">
      <button class="jam-plugin-minimize" aria-label="Minimize">
        <i class="fas fa-minus"></i>
      </button>
      <button class="jam-plugin-close" aria-label="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <!-- Main Content Area (this will be hidden/shown on minimize) -->
  <div class="jam-plugin-content">
    <div class="flex-1 flex flex-col justify-center items-center space-y-6 p-4">
      <div class="bg-secondary-bg rounded-md shadow p-6 w-full max-w-md space-y-4">
        <input type="text" id="item" 
               class="w-full bg-tertiary-bg text-text-primary placeholder-gray-400 p-3 rounded-md focus:outline-none text-base" 
               placeholder="Item" />
        <input type="text" id="color" 
               class="w-full bg-tertiary-bg text-text-primary placeholder-gray-400 p-3 rounded-md focus:outline-none text-base" 
               placeholder="Color" />
        <input type="text" id="slot" 
               class="w-full bg-tertiary-bg text-text-primary placeholder-gray-400 p-3 rounded-md focus:outline-none text-base" 
               placeholder="Slot" />
        <div class="flex justify-center">
          <button type="submit" id="spawn" 
                  class="px-4 py-2 bg-highlight-green/20 hover:bg-highlight-green/30 text-highlight-green rounded-md transition text-base">
            <i class="fas fa-eye mr-2"></i> Preview
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Import Plugin Utilities -->
  <script src="../../assets/javascript/plugin-utils.js"></script>
  <!-- Plugin Specific Script -->
  <script src="index.js"></script>
  <!-- Initialize Standardized UI -->
  <script>
    // Initialize the standardized UI components when the document is ready
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize standard plugin UI behavior (minimize/close)
      initializePluginUI();
    });
  </script>
</body>
</html>
